        <div class="container">
            <h1>Verificación de Edad</h1>
            <p>Ingrese su edad y haga clic en "Verificar" para saber si es mayor o menor de edad.</p>
    
            <div class="mb-3">
                <label for="edadInput" class="form-label">Edad:</label>
                <input type="number" id="edadInput" class="form-control" placeholder="Ingrese su edad">
            </div>
    
            <button class="btn btn-primary w-100" onclick="verificarEdad()">Verificar</button>
    
            <div id="resultado" class="result"></div>
        </div>
    
        <script>
            function verificarEdad() {
                const edad = parseInt(document.getElementById('edadInput').value);
    
                if (isNaN(edad) || edad <= 0) {
                    document.getElementById('resultado').innerHTML = "Por favor, ingrese una edad válida.";
                    return;
                }
    
                if (edad >= 18) {
                    document.getElementById('resultado').innerHTML = "Eres mayor de edad.";
                } else {
                    document.getElementById('resultado').innerHTML = "Eres menor de edad.";
                }
            }
        </script>
