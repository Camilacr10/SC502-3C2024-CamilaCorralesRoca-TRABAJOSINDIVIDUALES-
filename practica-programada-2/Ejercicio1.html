        <hr>
        <h1 class="text-center mb-4">Cálculo de Cargas Sociales</h1>

        <div class="mb-3">
            <label for="salario" class="form-label">Salario Bruto:</label>
            <input type="number" id="salario" class="form-control" placeholder="Ingrese el salario bruto">
        </div>

        <button class="btn btn-primary btn-lg w-100" onclick="calcularDeducciones()">Calcular</button>

        <div class="result mt-4 p-3 bg-light rounded shadow-sm">
            <h2 class="h4">Resultados</h2>
            <p>Cargas Sociales: ₡<span id="cargasSociales">0.00</span></p>
            <p>Impuesto sobre la Renta: ₡<span id="impuestoRenta">0.00</span></p>
            <p>Salario Neto: ₡<span id="salarioNeto">0.00</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kyZXEAg3QhqLMpG8r+Knujsl5/5hb7MF1z7jADfjYxkwLbA0b3f5ZcctjlgPC" crossorigin="anonymous"></script>

    <script>
        function calcularDeducciones() {
            const salarioBruto = parseFloat(document.getElementById('salario').value);

            if (isNaN(salarioBruto) || salarioBruto <= 0) {
                alert("Por favor, ingrese un salario válido.");
                return;
            }

            // Cálculo de cargas sociales (aproximadamente 10.34% )
            const cargasSociales = salarioBruto * 0.1034;

            // Cálculo del impuesto sobre la renta
            let impuestoRenta = 0;
            if (salarioBruto > 941000) {
                impuestoRenta = (salarioBruto - 941000) * 0.15;
            }

            const salarioNeto = salarioBruto - cargasSociales - impuestoRenta;

            // Mostrar resultados
            document.getElementById('cargasSociales').textContent = cargasSociales.toFixed(2);
            document.getElementById('impuestoRenta').textContent = impuestoRenta.toFixed(2);
            document.getElementById('salarioNeto').textContent = salarioNeto.toFixed(2);
        }
    </script>

</body>
