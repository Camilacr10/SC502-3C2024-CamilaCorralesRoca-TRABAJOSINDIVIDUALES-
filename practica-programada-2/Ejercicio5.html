        <div class="container">
            <h1>Lista de Estudiantes</h1>
            <div id="listaEstudiantes"></div>
            <div id="promedioNota" class="promedio"></div>
        </div>
    
        <script>
            const estudiantes = [
                { nombre: "Juan", apellido: "Pérez", nota: 85 },
                { nombre: "María", apellido: "Gómez", nota: 90 },
                { nombre: "Luis", apellido: "Fernández", nota: 78 },
                { nombre: "Ana", apellido: "Rodríguez", nota: 92 },
                { nombre: "Carlos", apellido: "Vargas", nota: 88 }
            ];
    
            const listaEstudiantesDiv = document.getElementById('listaEstudiantes');
            let sumaNotas = 0;
    
            estudiantes.forEach(estudiante => {
                const estudianteDiv = document.createElement('div');
                estudianteDiv.classList.add('estudiante');
                estudianteDiv.innerHTML = `${estudiante.nombre} ${estudiante.apellido}`;
                
                listaEstudiantesDiv.appendChild(estudianteDiv);
                
                sumaNotas += estudiante.nota;
            });
    
            const promedio = sumaNotas / estudiantes.length;
    
            document.getElementById('promedioNota').innerHTML = `Promedio de notas: ${promedio.toFixed(2)}`;
        </script>
